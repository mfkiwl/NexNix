# libk.cfg - contains libk configuration values
# SPDX-License-Identifier: ISC

:LIBK
# Standard C Flags
CFLAGS = "-ffreestanding -fno-stack-protector"
CFLAGS_i386 = "-march=i386 -mgeneral-regs-only"
CFLAGS_x86_64 = "-march=x86-64 -mcmodel=large -mgeneral-regs-only -mno-red-zone"
CFLAGS_riscv64 = "-march=rv64imafd -mcmodel=medany"
